<div class="container">
    <div class="signupform">
       
        <div class="leftimg"></div>
        
        <div class="signupform1">
            <div *ngIf="loading" class="loader"></div>
            <h1 style="color: #003f32;font-size: 28px;font-family:Arial, Helvetica, sans-serif;">Create an Account</h1>
            <input type="text" placeholder="Enter your name" [(ngModel)]="name">
            <input type="email" placeholder="email" [(ngModel)]="email">
            <input type="password" placeholder="password" [(ngModel)]="password">
            <a href="">
                <p>forgot password?</p>
            </a>
            <button (click)="accountCreation()" type="submit">Sign Up</button>
            <div>{{ errormsg }}</div>
        </div>

    </div>
</div>
